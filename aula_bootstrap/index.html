<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Minha página</title>
</head>
<body>
    <!--Barra menu-->
   <nav class="navbar navbar-expand-lg bg-primary">
        <a class="navbar-brand" href="./">
            <img src="img/logo.png" alt="Logotipo app">
        </a>
        <div class="collapse navbar-collapse">
           <ul class="navbar-nav">
               <li class="nav-item">
                    <a class="nav-link text-light" href="#quemsomos/">Quem somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#parceiros">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#servicos">Serviços</a>
                </li>
            </ul>
        </div>
   </nav>
   <!--Fim da barra de menu-->

   <!--Sessão quem somos-->
   <section id="quemsomos">
       <div class="container-fluid quemsomos text-center">
            <h3>Quem somos</h3>
            <img src="img/quemsomos.png" class="rounded-circle" alt="Imagem quem somos">
            <h4>Somos um time comprometido com os resultados</h4>
       </div>
    </section>
    <!--Fim da Sessão quem somos-->

   <!--Sessão parceiros-->   
    <section id="parceiros">
        <div class="container-fluid parceiros text-center">
            <h3>Parceiros</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 mb-2">
                        <img src="img/parceiro1.png" class="rounded-circle" alt="Imagem do parceiro">
                    </div>
                    <div class="col-lg-4 mb-2">
                        <img src="img/parceiro2.png" class="rounded-circle" alt="Imagem do parceiro">
                    </div>
                    <div class="col-lg-4 mb-2">
                        <img src="img/parceiro3.png" class="rounded-circle" alt="Imagem do parceiro">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Fim da Sessão Parceiros-->

    <!--Sessão Serviços-->  
    <section id="servicos">
        <div class="container-fluid serviços text-center">
            <div class="row">
                <h3>Serviços</h3>
                <div class="col-lg-6 mb-2"> 
                    <img src="img/servicos1.jpg" width="100%" alt="Imagem de serviços">
                </div>
                <div class="col-lg-6 md-2"> 
                    <img src="img/servicos2.jpg" width="100%" alt="Imagem de serviços">
                </div>
                <h4>Sites responsivos para desktop e mobile</h4>
            </div>
        </div>
    </section>

    <footer class="container-fluid bg-footer text-center">
        <p>Desenvolvido por Márcio Oliveira</p>
    </footer>

</body>
</html>
